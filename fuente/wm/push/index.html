				${require('../interfaz/html/menu-lateral.html')}

			<main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
				<div id="contenidos">
					<h1 data-contenido="wmMsgsPush">&nbsp;</h1>

					<div class="row">
						<div class="col-sm-5">
							<form id="frmMensaje">
								<h3 data-contenido="wmMensaje">&nbsp;</h3>
								<div class="grupo">
									<label data-contenido="wmTitulo">&nbsp;</label>
									<input type="text" name="titulo" class="control" maxlength="200" required>
								</div>
								<div class="grupo">
									<label data-contenido="wmMensaje">&nbsp;</label>
									<textarea name="mensaje" class="control" rows="4" required></textarea>
								</div>
								<div class="grupo">
									<label>URL</label>
									<input type="url" name="url" class="control" maxlength="200">
								</div>
								<div class="grupo">
									<label data-contenido="wmIcono">&nbsp;</label>
									<input type="url" name="icono" class="control" maxlength="200" value="" placeholder="https://">
								</div>
								<div class="grupo">
									<label data-contenido="wmEtiqueta">&nbsp;</label>
									<input type="text" name="etiqueta" class="control" maxlength="40" required value="etiqueta-para-agrupar">
								</div>
								<div class="grupo">
									<br>
									<button type="button" class="boton color-uno enviar" data-contenido="wmEnviarMsj">&nbsp;</button>
								</div>
							</form>
						</div>
						<div class="col-sm-7">
							<form id="frmFiltros">
								<div class="row">
									<div class="col-xs-12">
										<h3 data-contenido="wmSuscriptores">&nbsp;</h3>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<label data-contenido="wmEspanol">&nbsp;</label>
									</div>
									<div class="col-xs-6">
										<label class="suscrisEs">0</label>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<label data-contenido="wmIngles">&nbsp;</label>
									</div>
									<div class="col-xs-6">
										<label class="suscrisEn">0</label>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-6">
										<label data-contenido="wmIdioma">&nbsp;</label>
										<select name="idioma" class="control">
											<option value="es" data-contenido="wmEspanol">&nbsp;</option>
											<option value="en" data-contenido="wmIngles">&nbsp;</option>
										</select>
									</div>
								</div>
							</form>
						</div>
