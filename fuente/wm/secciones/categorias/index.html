<!DOCTYPE html>
<html lang="[[idioma]]">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JazzCMS</title>
  <base href="/">
  <meta name="robots" content="noindex">
</head>
<body>
  <noscript>javascript please</noscript>
  <div id="capaEspera" data-procesos='["cargapagina"]' class="visible"></div>
  ${require('../../interfaz/html/barra-superior.html')}
  <div class="container-fluid pagina">
    <div class="row pagina">
      <div class="col-sm-3 col-md-2 menu-lateral">
        ${require('../../interfaz/html/menu-lateral.html')}
      </div>
      <main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <div id="contenidos">
          <h1 data-contenido="wmCategorias">&nbsp;</h1>
          <hr>
          <div class="row">
            <div class="col-sm-8">
              <input type="hidden" id="nombreBase" value="">
              <div class="row">
                <div class="col-xs-8">
                  <div class="grupo">
                    <label data-contenido="wmNombre">&nbsp;</label>
                    <input type="text" maxlength="100" id="nombre" class="control" required>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="grupo">
                    <label>&nbsp;</label><br>
                    <label class="control"><span id="totArtis">0</span>&nbsp;<span data-contenido="wmArticulos">&nbsp;</span></label>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="grupo">
                    <label data-contenido="wmDescripcion">&nbsp;</label>
                    <textarea id="descripcion" class="control"></textarea>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="grupo botonera-crud">
                    <button type="button" id="nuevo" class="boton color-uno">
                      <span class="ico">${require('../../interfaz/iconos/fa/solid/file.svg')}</span>&nbsp;&nbsp;<span data-contenido="wmNuevo">&nbsp;</span>
                    </button>
                    <button type="button" id="guardar" class="boton color-dos">
                      <span class="ico">${require('../../interfaz/iconos/fa/solid/save.svg')}</span>&nbsp;&nbsp;<span data-contenido="wmGuardar">&nbsp;</span>
                    </button>
                    <button type="button" id="eliminar" class="boton color-cuatro">
                      <span class="ico">${require('../../interfaz/iconos/fa/solid/times.svg')}</span>&nbsp;&nbsp;<span data-contenido="wmEliminar">&nbsp;</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 barra-derecha">
              <div class="grupo">
                <label data-contenido="wmSecciones">&nbsp;</label>
                <select id="secciones" class="control">
                  <option value=""></option>
                </select>
              </div>
              <hr>
              <div class="grupo">
                <label data-contenido="wmCategorias">&nbsp;</label>
                <ul id="listaCategorias" class="lista-select control"></ul>
              </div>
              <hr>
              <div class="grupo imgPrincipal">
                <label data-contenido="wmImgPrincipal">&nbsp;</label>
                <button type="button" class="boton color-cuatro quitar oculto"><span class="ico">${require('../../interfaz/iconos/fa/solid/times.svg')}</span></button>
                <button type="button" class="boton color-uno selector">
                  <span class="ico"><svg viewBox="0 0 20 20"><path d="M6.91 10.54c.26-.23.64-.21.88.03l3.36 3.14 2.23-2.06a.64.64 0 0 1 .87 0l2.52 2.97V4.5H3.2v10.12l3.71-4.08zm10.27-7.51c.6 0 1.09.47 1.09 1.05v11.84c0 .59-.49 1.06-1.09 1.06H2.79c-.6 0-1.09-.47-1.09-1.06V4.08c0-.58.49-1.05 1.1-1.05h14.38zm-5.22 5.56a1.96 1.96 0 1 1 3.4-1.96 1.96 1.96 0 0 1-3.4 1.96z"></path></svg></span>
                </button>
                <input type="hidden" id="urlImgPrincipal">
                <div class="contenedor">
                  <img src="../../interfaz/img/sin_foto.jpg" class="foto">
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  ${require('../../interfaz/html/confirma-continuar.html')}
  <div id="confirmaBorrar" class="emergente">
    <div class="fondo"></div>
    <div class="ventana">
      <a href="#" class="cerrar">&#215;</a>
      <div class="cuerpo">
        <p data-contenido="wmSeBorraraCateg">&nbsp;</p>
        <br>
        <div class="grupo">
          <button class="cancelar boton color-dos" data-contenido="wmCancelar">&nbsp;</button>
          <button class="confirmar boton color-cuatro" data-contenido="wmConfirmar">&nbsp;</button>
        </div>
      </div>
    </div>
  </div>
  ${require('../../interfaz/html/widgets/selector-imagen.html')}
  <span class="oculto">
    <span class="okGuardado" data-contenido="wmOkGuardado"></span>
    <span class="errorObteniendoCat" data-contenido="wmErrorObteniendoCat"></span>
    <span class="faltaSeccion" data-contenido="wmFaltaSeccion"></span>
    <!-- Widget selector de imÃ¡gen -->
    <span class="errorBorrandoImg" data-contenido="wmErrorBorrandoImg"></span>
    <!-- Plugin de ckEditor ImagenDeCategoria -->
    <span class="errorSelectorImg" data-contenido="wmErrorSelectorImg"></span>
    <span class="imgEnUsoEnCate" data-contenido="wmImgEnUsoEnCate"></span>
    <span class="guardeCateParaImg" data-contenido="wmGuardeCateParaImg"></span>
  </span>
</body>
</html>
