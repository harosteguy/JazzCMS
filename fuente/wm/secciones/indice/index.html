<!DOCTYPE html>
<html lang="[[idioma]]">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JazzCMS</title>
	<meta name="description" data-contenido="inicioDescription" content="">
	<link rel="apple-touch-icon" sizes="180x180" href="/interfaz/iconos-app/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/interfaz/iconos-app/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/interfaz/iconos-app/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/interfaz/iconos-app/safari-pinned-tab.svg" color="#a8b7c2">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="msapplication-TileColor" content="#eceff1">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#2277dd">
</head>
<body>
	<noscript>javascript please</noscript>
	<div id="capaEspera" data-procesos='["cargapagina"]' class="visible"></div>
	${require('../../interfaz/html/barra-superior.html')}
	<div class="container-fluid pagina">
		<div class="row pagina">
			<div class="col-sm-3 col-md-2 menu-lateral">
				${require('../../interfaz/html/menu-lateral.html')}
			</div>
			<main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
				<div id="contenidos">
					<div class="row">
						<div class="col-sm-8">
							<h1><span class="tit" data-contenido="wmArtisEn">&nbsp;</span> <span class="seccion">&nbsp;</span></h1>
						</div>
						<div class="col-sm-4 barra-derecha">
							<div class="grupo">
								<a id="crearArti" href="/[[idiomaUrl]]wm/secciones/articulo/" class="boton color-dos">
									<span class="ico">${require('../../interfaz/iconos/fa/solid/plus.svg')}&nbsp;&nbsp;<span data-contenido="wmCrearArti">&nbsp;</span>
								</a>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-8">
							<div id="listaArtis">
								<div class="row articulo plantilla">
									<div class="col-xs-5"><a href="#" class="titulo">&nbsp;</a></div>
									<div class="col-xs-4"><span class="autor">&nbsp;</span></div>
									<div class="col-xs-2 texto-derecha"><span class="fecha">&nbsp;</span></div>
									<div class="col-xs-1 texto-centro"><a href="#" class="editar"><span class="ico">${require('../../interfaz/iconos/fa/solid/pen.svg')}</span></a></div>
								</div>
								<div class="row cabeza">
									<div class="col-xs-5"><label data-contenido="wmTitulo">&nbsp;</label></div>
									<div class="col-xs-4"><label data-contenido="wmAutor">&nbsp;</label></div>
									<div class="col-xs-2 texto-derecha"><label data-contenido="wmFecha">&nbsp;</label></div>
									<div class="col-xs-1 texto-centro"><label data-contenido="wmEditar">&nbsp;</label></div>
								</div>
								<div class="lista"></div>
								<div class="pie">
									<button data-url="" class="boton color-uno oculto verMas">
										<span class="ico">${require('../../interfaz/iconos/fa/solid/chevron-down.svg')}</span>&nbsp;&nbsp;<span data-contenido="wmVerMas">&nbsp;</span>
									</button>
								</div>
							</div>
						</div>
						<div class="col-sm-4 barra-derecha">
							<div class="grupo">
								<div class="grupo buscador">
									<input type="text" maxlength="200" class="control texto"><!--
								 --><button type="button" class="boton color-uno buscar"><span class="ico">${require('../../interfaz/iconos/fa/solid/search.svg')}</span></button>
								</div>
								<button id="verTodos" class="boton color-dos" data-contenido="wmVerTodos">&nbsp;</button>
							</div>
							<hr>
							<div class="grupo">
								<h4><span data-contenido="wmResultados">&nbsp;</span>: <span id="totResultados">0</span></h4>
							</div>
							<hr>
							<div class="grupo">
								<label data-contenido="wmSecciones">&nbsp;</label>
								<ul id="listaSecciones" class="lista-select control"></ul>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="grupo desde">
										<label data-contenido="wmDesde">&nbsp;</label>
										<input type="text" maxlength="20" id="desde" class="control">
										<button type="button" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/sync-alt.svg')}</span></button>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="grupo hasta">
										<label data-contenido="wmHasta">&nbsp;</label>
										<input type="text" maxlength="20" id="hasta" class="control">
										<button type="button" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/sync-alt.svg')}</span></button>
									</div>
								</div>
							</div>
							<div class="grupo">
								<label data-contenido="wmCategoria">&nbsp;</label>
								<select id="filtroCategoria" class="control">
									<option value="" data-contenido="wmTodas">&nbsp;</option>
								</select>
							</div>
							<div class="grupo autor oculto">
								<label data-contenido="wmAutor">&nbsp;</label>
								<select id="filtroAutor" class="control">
									<option value="" data-contenido="wmTodos">&nbsp;</option>
								</select>
							</div>
							<br>
							<div class="grupo">
								<label data-contenido="wmEstado">&nbsp;</label><br>
								<div id="filtroEstado" class="botonera">
									<button value="todos" class="boton color-uno" data-contenido="wmTodos">&nbsp;</button>
									<button value="publicados" class="boton color-uno" data-contenido="wmPublicados">&nbsp;</button>
									<button value="borradores" class="boton color-uno" data-contenido="wmBorradores">&nbsp;</button>
								</div>
							</div>
							<div class="grupo">
								<div class="row">
									<div class="col-sm-6">
										<label data-contenido="wmOrden">&nbsp;</label><br>
										<div id="ordenCampo" class="botonera">
											<button value="crono" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/calendar.svg')}</span></button>
											<button value="alfa" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/font.svg')}</span></button>
										</div>
									</div>
									<div class="col-sm-6">
										<label data-contenido="wmDireccion">&nbsp;</label><br>
										<div id="ordenDir" class="botonera">
											<button value="asc" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/sort-amount-up.svg')}</span></button>
											<button value="desc" class="boton color-uno"><span class="ico">${require('../../interfaz/iconos/fa/solid/sort-amount-down.svg')}</span></button>
										</div>
									</div>
								</div>
							</div>
							<hr>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<span class="oculto">
		<span class="buscarEn" data-contenido="wmBuscarEn"></span>
		<span class="busquedaEn" data-contenido="wmBusquedaEn"></span>
		<span class="artisEn" data-contenido="wmArtisEn"></span>
		<span class="noResulBusca" data-contenido="wmNoResulBusca"></span>
		<span class="noArtis" data-contenido="wmNoArtis"></span>
	</span>
</body>
</html>
