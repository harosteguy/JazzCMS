<!DOCTYPE html>
<html lang="[[idioma]]">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JazzCMS</title>
  <meta name="robots" content="noindex">
</head>
<body>
  <noscript>javascript please</noscript>
  <div id="capaEspera" data-procesos='["cargapagina"]' class="visible"></div>
  ${require('../../../interfaz/html/barra-superior.html')}
  <div class="container-fluid">
    <div class="row">
      <main class="col-sm-12">
        <div id="contenidos">
          <form id="frmClaves">
            <h2 data-contenido="wmNuevaClave">&nbsp;</h2>
            <br>
            <input type="text" name="usuario" autocomplete="username" class="oculto">
            <div class="grupo">
              <input type="password" name="clave1" maxlength="40" class="control" autocomplete="new-password" data-contenido="wmClave" autofocus required>
            </div>
            <div class="grupo">
              <input type="password" name="clave2" maxlength="40" class="control" autocomplete="new-password" data-contenido="wmRepetirClave" required>
            </div>
            <div class="grupo">
              <br><button type="submit" class="boton color-uno enviar" data-contenido="wmEnviar">&nbsp;</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <span class="oculto">
    <span class="clavesNoIguales" data-contenido="wmClavesNoIguales"></span>
    <span class="errClavesToken" data-contenido="wmErrClavesToken"></span>
    <span class="tokenNoExiste" data-contenido="wmTokenNoExiste"></span>
    <span class="algoSalioMal" data-contenido="wmAlgoSalioMal"></span>
  </span>
</body>
</html>
