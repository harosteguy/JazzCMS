<div class="row widgetContacto">
	<div class="col-xs-4 colLogo">
		<a href="/[[idiomaUrl]]" class="logo">
			${require('../../img/logo.svg')}
		</a>
	</div>
	<div class="col-xs-8 colItems">
		<h3 data-contenido="appContacto">&nbsp;</h3>
		<div class="items">
			<div class="item"><span class="ico">${require('../../iconos/fa/solid/map-marker-alt.svg')}</span><span data-contenido="appContactoDireccion">&nbsp;</span></div>
			<br>
			<div class="item">
				<a class="enlace" href="mailto:">
					<span class="ico">${require('../../iconos/fa/solid/envelope.svg')}</span>
					<span class="txt" data-contenido="appContactoMail">&nbsp;</span>
				</a>
			</div>
			<br>
			<div class="item">
				<a class="enlace" href="tel:">
					<span class="ico">${require('../../iconos/fa/solid/phone.svg')}</span>
					<span class="txt" data-contenido="appContactoTel">&nbsp;</span>
				</a>
			</div>
			<br>
			<div class="item">
				<a class="enlace" href="tel:">
					<span class="ico">${require('../../iconos/fa/solid/mobile-alt.svg')}</span>
					<span class="txt" data-contenido="appContactoTel">&nbsp;</span>
				</a>
			</div>
		</div>
	</div>
</div>
