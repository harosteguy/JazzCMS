<div id="comentarios">
	<h3><span data-contenido="appComentarios">&nbsp;</span> (<span class="total">&nbsp;</span>)</h3>
	<span class="appResponder oculto" data-contenido="appResponder"></span>
	<span class="appCancelarResp oculto" data-contenido="appCancelarResp"></span>
	<span class="appErrorGuardarComen oculto" data-contenido="appErrorGuardarComen"></span>
	<form id="frmComentario">
		<div class="grupo"><h5 class="usuarioNombre"></h5></div>
		<div class="grupo"><textarea id="textoComen" rows="4" class="control" data-contenido="appTuComentario"></textarea></div>
		<div class="grupo conectado oculto texto-derecha">
			<button type="button" class="boton color-uno comentar" data-contenido="appEnviarComen">&nbsp;</button>
		</div>
		<div class="grupo desconectado oculto texto-derecha">
			<a href="/[[idiomaUrl]]usuario/registro/" class="boton color-uno" hreflang="[[idioma]]" data-contenido="appRegiComen">&nbsp;</a>
		</div>
	</form>
	<form id="frmRespuesta" class="desplegable">
		<h5 class="usuarioNombre"></h5>
		<input type="hidden" name="idPadre" value="0">
		<div class="grupo"><textarea id="textoResp" rows="6" class="control"></textarea></div>
		<div class="grupo texto-derecha">
			<button type="button" class="boton color-uno responder" data-contenido="appResponderComen">&nbsp;</button>
		</div>
	</form>
	<div class="conversacion plantilla"></div>
	<div class="comentario plantilla">
		<img class="imgComenta">
		<div class="autorFecha">
			<div class="conteNumero"><span data-contenido="appNro">&nbsp;</span>&nbsp;<span class="numero">&nbsp;</span></div>
			<h5 class="autor">&nbsp;</h5>
			<div><span class="fecha">&nbsp;</span>&nbsp;<span class="hora">&nbsp;</span></div>
		</div>
		<div class="texto">&nbsp;</div>
		<div class="texto-derecha">
			<a href="#" class="conectado mostrarFormResp oculto" data-contenido="appResponder">&nbsp;</a>
			<span class="desconectado">&nbsp;</span>
		</div>
		<div class="espacioForm"></div>
	</div>
	<div class="comentarios"></div>
</div>
